{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Bolao">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bolão LK</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-menu">
            <a class="titulo" href="#">Bolão LK</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Início<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Partidas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Resultados</a>
                </li>
              </ul>
        </nav>
        
      <div class="container">
            <div class="row barra-principal">
              <div class="col barra-principal-user">
                Nome Usuário
              </div>
              <div class="col-6 barra-principal-credito">
                R$ Créditos
              </div>
              <div class="col barra-principal-apostas">
                Qtd Apostas
              </div>
            </div>

        <div class="row listagem_partidas">
          <div class="small-22 small-offset-1 large-20 large-offset-2 xxlarge-14 xxlarge-offset-5 column">
              <div class="row">
                <section class="partidas set-bg">
                  <div class="container">
                    <div class="row">
                        <div class="partidas-content">
                          <h4>Próximas Partidas</h4>
                          <div class="tabela-partida">
                            <table>
                              <tbody>
                                  <tr>
                                      <td class="time-casa">
                                          <img src="" alt="">
                                          <h6>Time Casa</h6>
                                      </td>
                                      <td class="versus">
                                          <div class="data-partida">dia mês ano</div>
                                          <h4>VS</h4>
                                          <div class="data-partida">
                                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                                              Apostar
                                            </button>
                                          </div>
                                      </td>
                                      <td class="time-visitante">
                                          <img src="" alt="">
                                          <h6>Time Visitante</h6>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                  </div>
                </section>
              </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <form action="" method="POST">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Confirme sua aposta</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="aposta col-md-5">
                          <label for="placar-casa" class="col-form-label">Time Casa</label>
                          <input type="text" class="form-control" name="placar-casa" id="placar-casa" />
                          <input type="hidden" id="idTimeCasa" name="idTimeCasa"  value="idTimeCasa" />
                        </div>
                        <div class="aposta col-md-2">
                          <h4>VS</h4>
                        </div>
                        <div class="aposta col-md-5">
                          <label for="placar-visitante" class="col-form-label">Time Visitante</label>
                          <input type="text" class="form-control" name="placar-visitante" id="placar-visitante" />
                          <input type="hidden" id="idTimeVisitante" name="idTimeVisitante"  value="idTimeVisitante" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-success">Confirmar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
